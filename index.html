<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h1 class="mb-0">QR Code Generator</h1>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="text-input" class="form-label">Enter URL:</label>
              <input type="text" id="text-input" class="form-control" placeholder="Enter URL...">
            </div>
            <!-- Only one button initially -->
            <button id="generate-btn" class="btn btn-primary d-block mx-auto mb-3">Generate QR Code</button>
            <div id="qr-code" class="text-center"></div>
             <button id="download-btn" class="btn btn-success d-block mx-auto mb-3" style="display: none;">Download QR Code</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
